<!DOCTYPE html>
<html>
<head>
  <title>RGB Color Generator</title>
</head>
<body>
  <script>
	function showColorBox() {
	  // Create an HTML element for the square box.
	  const div = document.createElement("div");
	  div.style.width = "100px";
	  div.style.height = "100px";
	  div.style.border = "1px solid black";

	  // Get the current values of the RGB sliders.
	  const r = document.getElementById("r").value;
	  const g = document.getElementById("g").value;
	  const b = document.getElementById("b").value;

	  // Set the background color of the square box to the chosen RGB color.
	  div.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;

	  // Append the square box to the document body.
	  document.body.appendChild(div);
		}  
	</script>
	<input type="range" id="r" min="0" max="255" value="0">
	<label for="r">Red</label>

	<input type="range" id="g" min="0" max="255" value="0">
	<label for="g">Green</label>

	<input type="range" id="b" min="0" max="255" value="0">
	<label for="b">Blue</label>

	<button onclick="showColorBox()">Show Color Box</button>

</body>
</html>
